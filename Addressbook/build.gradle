apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.14.3'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
    compile 'com.thoughtworks.xstream:xstream:1.4.10-java7'
    compile 'com.beust:jcommander:1.72'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    compile 'mysql:mysql-connector-java:8.0.12'
    compile 'org.hibernate:hibernate-core:5.3.6.Final'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
}
test {
    useTestNG()

}